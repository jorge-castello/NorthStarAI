# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

# Configuration version (required)
version: 1.2.8

# Cache settings: Set to true to enable caching
cache: true

# File strategy s3/firebase
# fileStrategy: "s3"

# Custom interface configuration
interface:
  customWelcome: 'Welcome to North Star AI ðŸŒŸ'

  endpointsMenu: false
  modelSelect: false
  parameters: false
  sidePanel: false
  presets: false
  prompts: true
  bookmarks: true
  multiConvo: false
  agents: true
  runCode: false
  webSearch: false

modelSpecs:
  enforce: true
  prioritize: true
  list:
    - name: 'sage-anthropic-claude-sonnet-4-20250514'
      label: 'North Star'
      default: true
      description: 'Your personal AI assistant for achieving your goals'
      preset:
        endpoint: 'anthropic'
        model: 'claude-sonnet-4-20250514'
        modelLabel: 'Polaris'
        promptPrefix: |
          Your task is to be my goal-setting partner. When I state a goal, ask clarifying questions to understand it. Then, help me break it down into a clear and motivating to-do list. Be encouraging and concise.

